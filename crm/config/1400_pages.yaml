        module: Lead
        perPage: 20
        prefilter: OwnerId = ${userID} AND Status = 'New'
        presort: createdAt DESC
        selectMode: multi
        selectable: true
        selectionButtons: []
      style:
        variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
      kind: RecordList
      xywh: [0, 11, 4, 9]
