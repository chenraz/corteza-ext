        - name: Name
        - name: AccountId
        - name: Amount
        hideRecordCloneButton: true
        hideRecordEditButton: false
        hideRecordReminderButton: true
        hideRecordViewButton: true
        module: Opportunity
        perPage: 20
        prefilter: StageName != 'Closed Won' AND StageName != 'Closed Lost' AND
          OwnerId = ${userID}
        presort: createdAt DESC
        selectMode: multi
        selectable: true
        selectionButtons: []
      style:
        variants: {bodyBg: white, border: primary, headerBg: white, headerText: primary}
      kind: RecordList
      xywh: [4, 11, 4, 9]
    - title: משימות אחרונות
