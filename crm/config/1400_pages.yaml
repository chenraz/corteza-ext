        - name: Priority
        hideRecordCloneButton: true
        hideRecordEditButton: false
        hideRecordReminderButton: true
        hideRecordViewButton: true
        module: Task
        perPage: 20
        prefilter: OwnerId = ${userID} AND Status != 'Completed'
        presort: Priority ASC
        selectMode: multi
        selectable: true
        selectionButtons: []
      style:
        variants: {border: primary, headerBg: white, headerText: primary}
      kind: RecordList
      xywh: [8, 11, 4, 9]
    - title: מכירות מול יעדים
      options:
        chart: SalesVsTarget
      style:
        variants: {border: primary, headerBg: white, headerText: primary}
      kind: Chart
      xywh: [6, 0, 2, 4]
    - title: לידים חדשים
      options:
        metrics:
        - filter: Status = 'New'
          label: ""
          labelStyle: {}
          metricField: count
          module: Lead
          valueStyle:
            color: '#379cd3'
            fontSize: "120"
      style:
        variants: {border: primary, headerBg: white, headerText: primary}
      kind: Metric
      xywh: [0, 0, 2, 4]
    - title: לידים מומרים
      options:
        metrics:
        - filter: Status = 'Converted'
          labelStyle: {}
          metricField: count
          module: Lead
          valueStyle:
            color: '#379cd3'
            fontSize: "120"
      style:
        variants: {border: primary, headerBg: white, headerText: primary}
      kind: Metric
      xywh: [2, 0, 2, 4]
    - title: סהכ בייצור ₪ 
      options:
        metrics:
        - filter: StageName != 'Closed Won' AND StageName != 'Closed Lost' AND
            Amount IS NOT NULL
          labelStyle: {}
          metricField: Amount
          module: Opportunity
          numberFormat: "0.0"
          operation: sum
          prefix: ""
          suffix: k
          transformFx: v=v/1000
          valueStyle:
            color: '#379cd3'
            fontSize: "60"
      style:
        variants: {border: primary, headerBg: white, headerText: primary}
      kind: Metric
      xywh: [4, 0, 2, 4]
    - title: לידים פר חודש
      options:
